<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      
      <ion-item (click)="timing()" class="ion-activated">
        <ion-icon name="locate" slot="start"></ion-icon>
        <ion-label>Current Position</ion-label>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="currentDate != null">
     Date: {{currentDate.toLocaleDateString()}}
    </ion-card>


    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            Longitude
          </ion-col>
          <ion-col>
            Latitude
          </ion-col>
          <ion-col>
            Heure
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let posAndDate of currentPosAndDate">
          <ion-col *ngFor="let elem of posAndDate">
            {{elem}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </div>
</ion-content>
